<ion-header>

  <ion-navbar color="theme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding></div>
  <div padding></div>

  <h3>{{ user.name }}</h3>
  <div padding></div>
  <ion-list>
    <ion-item>
      <p>SEMESTER</p>
      <br />
      <span>{{ user.semester != null ? user.semester + 1 : '' }}</span>
    </ion-item>
    <ion-item>
      <p>BRANCH</p>
      <br />
      <span>{{ user.branch }}</span>
    </ion-item>
    <ion-item>
      <p>COLLEGE</p>
      <br />
      <span>{{ user.college }}</span>
    </ion-item>
    <ion-item></ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="theme">
    <button ion-button clear block (click)="changeInfo()">
      <span style="color: white; font-size: large">
        CHANGE INFORMATION
      </span>
    </button>
  </ion-toolbar>
</ion-footer>
